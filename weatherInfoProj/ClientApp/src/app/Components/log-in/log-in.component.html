<div class="row">
  <div class="col">
    <div class="jumbotron">
          <div class="row">
              <div class="col-sm-6 offset-sm-3">
                  <h2>Login</h2>
                  <form #form="ngForm" (ngSubmit)="btnLogin(form.value)">
                      <div class="form-group">
                          <label >Username</label>
                          <input type="text" class="formControl" name="username" ngModel #userName="ngModel" required/>
                      </div>
                      <div class="form-group">
                          <label>Password</label>
                          <input type="password" class="formControl" name="password" ngModel #password="ngModel"
                                required/>
                      </div>
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary">Login</button>
                      </div>
                  </form>
              </div>
          </div>
    </div>
  </div>
</div>
